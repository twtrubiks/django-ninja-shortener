{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">登入您的帳號</h2>
  <form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="mb-4 p-3 rounded-md bg-red-100 text-red-800">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="mb-4">
      <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">使用者名稱</label>
      <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-6">
      <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">密碼</label>
      <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        登入
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'register' %}">
        還沒有帳號？註冊
      </a>
    </div>
  </form>
</div>
{% endblock %}
